{% extends "base.html" %}

{% block content %}

<h1>Register </h1>

<form action="register" method="post">
    {% csrf_token %} 
 
    <div class="mb-3">
        <div>First Name</div>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="first_name">

    <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="last_name">

    <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="username">
        
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password1">
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password2">
    </div>

    </div>
      <button type="submit" class="btn btn-primary" >Submit</button>
</form>
<script>
    {% if messages %}
     
        {% for message in messages %}
            alert("{{ message }}");  
        {% endfor %}
    {% endif %}
</script>
    {% endblock %}
